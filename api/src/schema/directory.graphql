    )
  vacationBacentaICCount: Int
    @cypher(
      statement: "MATCH (this)-[:HAS*3]-(bacentas:Vacation:Bacenta:IC)  RETURN COUNT(bacentas)"
    )
  fellowshipCount: Int
    @cypher(
      statement: "MATCH (this)-[:HAS*4]->(fellowships:Fellowship) RETURN COUNT(DISTINCT fellowships)"
