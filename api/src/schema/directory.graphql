type Stream implements Church {
  id: ID @id
  name: String!
  bankAccount: String!
  leader: Member @relationship(type: "LEADS", direction: IN)
  councils: [Council!]! @relationship(type: "HAS", direction: OUT)
  campus: Campus @relationship(type: "HAS", direction: IN)
